  Comment:
    enabled: false

  DeclarationOrder:
    enabled: false

  ExtendDirective:
    enabled: true

  ImportPath:
    enabled: false

  ImportantRule:
    enabled: false

  LeadingZero:
    enabled: false

  NameFormat:
    enabled: true

